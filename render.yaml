# Deploy with: Render → Dashboard → New → Blueprint → Connect repo
# Then "Apply" to provision all resources below.

envVarGroups:
  - name: jwt
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ISS
        value: cluesstack
      - key: JWT_AUD
        value: cluesstack-app

services:
  - type: web
    name: cluesstack-api-fastapi
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: services/api-fastapi/Dockerfile
    healthCheckPath: /healthz
    envVarGroups:
      - jwt
    envVars:
      # Postgres (wired from DB)
      - key: POSTGRES_HOST
        fromDatabase:
          name: cluesstack-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: cluesstack-postgres
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: cluesstack-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: cluesstack-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: cluesstack-postgres
          property: database

      # Redis (from Key Value service)
      - key: REDIS_URL
        fromService:
          name: cluesstack-redis
          type: keyvalue
          property: connectionString

  - type: web
    name: cluesstack-api-express
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: services/api-express/Dockerfile
    healthCheckPath: /community/posts
    envVarGroups:
      - jwt
    envVars:
      # Postgres (same DB)
      - key: POSTGRES_HOST
        fromDatabase:
          name: cluesstack-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: cluesstack-postgres
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: cluesstack-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: cluesstack-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: cluesstack-postgres
          property: database

      # Redis (optional for Express)
      - key: REDIS_URL
        fromService:
          name: cluesstack-redis
          type: keyvalue
          property: connectionString

  # Redis on Render is a "Key Value" service
  - type: keyvalue
    name: cluesstack-redis
    plan: free
    ipAllowList: []   # empty => only internal access from your Render services

databases:
  - name: cluesstack-postgres
    databaseName: cluesstack
    user: clues
    plan: free
    ipAllowList: []   # empty => only internal access from your Render services
