events {}
http {
  server {
    listen 8080;
    location /api/v1/ {
      # route community → Express; others → FastAPI
      if ($request_uri ~* "^/api/v1/community") {
        proxy_pass http://api-express:4000;
      }
      proxy_pass http://api-fastapi:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
